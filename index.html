<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js">
</script>
</script>
<script type="text/javascript">
$(document).ready(function() {
  $(".title").lettering();
  $(".button").lettering();
});

$(document).ready(function() {
  animation();
}, 1000);

$('.button').click(function() {
  animation();
});

$('.enterbtn').click(function() {
  document.getElementById('#enter')
});

function animation() {
  var title1 = new TimelineMax();
  title1.to(".button", 0, {visibility: 'hidden', opacity: 0})
  title1.staggerFromTo(".title span", 0.5,
  {ease: Back.easeOut.config(1.7), opacity: 0, bottom: -80},
  {ease: Back.easeOut.config(1.7), opacity: 1, bottom: 0}, 0.05);
  title1.to(".button", 0.2, {visibility: 'visible' ,opacity: 1})
};
</script>
</head>
<body>
<section class="container">
  <h1>
    <span class="title">CLARK FENNELL</span>
    <span class="title">PORTFOTLIO WEBSITE</span>
    <span class="title">WELCOME</span>
  </h1>

  <div class="button" id="enter">ENTER</div>
  <div class="button">RESTART</div>
</section>
</body>
