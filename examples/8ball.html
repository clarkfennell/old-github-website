  <script type="text/javascript">
  function eightBallApp() {

  var userFirstName = prompt("Please enter your first name", "<Your first name goes here>");
  var userLastName = prompt("Please enter your last name", "<Your last name goes here>");
  var userQuestion = prompt("Please ask the 8 Ball a question", "<Your question goes here>");

} else {

      break;

      break;

      eightball.fadeIn(500);
      break;

      eightBall = $('#answer8ballimg').html('<img src="/images/MAYBE.png">');
      eightball.fadeIn(500);
      break;
    case 6:
      eightBall = $('#answer8ballimg').html('<img src="/images/NO.png">');

      eightBall = $('#answer8ballimg').html('<img src="/images/NODOUBT.png">');

      eightBall = $('#answer8ballimg').html('<img src="/images/NOTNOW.png">');

      break;
    case 9:
      eightBall = $('#answer8ballimg').html('<img src="/images/VERYLIKELY.png">');
      eightball.fadeIn(500);
      break;
    case 10:
      eightBall = $('#answer8ballimg').html('<img src="/images/YES.png">');
      eightball.fadeIn(500);
      break;
    }

    document.getElementById('#submit') {
        .click(
             function ()
             {
                 $(this).hide();
                 document.getElementById('#reset').show();
             }
        );
}
}
    document.getElementById("txtAnswer").innerHTML = "Hello " + userFirstName + " " + userLastName + "! You asked the 8 ball the following: " + userQuestion;
};

function reseteightBallApp() {

  document.getElementById('#reset') {
      .click(
           function ()
           {
               $(this).hide();
               document.getElementById('#submit').show();
           }
      );
}
};
</script>
