<!DOCTYPE HTML>

<header>

<body>
  <script type="text/javascript">
  function eightBallApp() {

  var userFirstName = document.getElementById("frm1").fname;
  var userLastName = document.getElementById("frm1").lname;
  var userQuestion = document.getElementById("frm1").question;
  var document.getElementById("txtAnswer").innerHTML = txtAnswer;

  if (userFirstName == null || userFirstName == "") {
    txtAnswer = '<p class="errortxt">Please enter your first name</p>';
  } else if (userLastName == null || userLastName == "") {
    txtAnswer = '<p class="errortxt">Please enter your last name</p>';
  } else if (userQuestion == null || userQuestion == "") {
    txtAnswer = '<p class="errortxt">Please ask the 8 Ball a question</p>';
  };

  const randomNumber = Math.floor(Math.random() * 10);
  let eightBall = '';
  switch(randomNumber) {
    case 0:
      eightBall = $('#answer8ballimg').html('<img src="/images/ABSOLUTELY.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 1:
      eightBall = $('#answer8ballimg').html('<img src="/images/ASKAGAIN.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 2:
      eightBall = $('#answer8ballimg').html('<img src="/images/COUNTONIT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 3:
      eightBall = $('#answer8ballimg').html('<img src="/images/GOFORIT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 4:
      eightBall = $('#answer8ballimg').html('<img src="/images/ITWILLPASS.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 5:
      eightBall = $('#answer8ballimg').html('<img src="/images/MAYBE.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 6:
      eightBall = $('#answer8ballimg').html('<img src="/images/NO.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 7:
      eightBall = $('#answer8ballimg').html('<img src="/images/NODOUBT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 8:
      eightBall = $('#answer8ballimg').html('<img src="/images/NOTNOW.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 9:
      eightBall = $('#answer8ballimg').html('<img src="/images/VERYLIKELY.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 10:
      eightBall = $('#answer8ballimg').html('<img src="/images/YES.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    };

    $('input[name=submit]')
        .click(
             function ()
             {
                 $(this).hide();
                 $('input[name="fname"]').hide();
                 $('input[name="lname"]').hide();
                 $('input[name="question"]').hide();
                 $('input[name=reset]').show();
             }
        );
};

function reseteightBallApp() {
  var userFirstName = document.getElementById("frm1").fname;
  var userLastName = document.getElementById("frm1").lname;
  var userQuestion = document.getElementById("frm1").question;
  var txtAnswer = "";
  var eightball = "";

  $("#answer8ballimg").fadeOut(500);
};
</script>
<div id="container">

  </div>
</div>
