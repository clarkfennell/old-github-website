<!DOCTYPE HTML>
<html>
<header>
  <title>Magic 8 Ball App</title>
  <link rel="stylesheet" type="text/css" src="/examples/8ball.css">
</header>
<body>
  <script type="text/javascript">
  function eightBallApp() {

  var userFirstName = document.getElementById('#frm1').fname;
  var userLastName = document.getElementById('#frm1').lname;
  var userQuestion = document.getElementById('#frm1').question;

  if (userFirstName == null || userFirstName == "") {
  document.getElementById('#txtAnswer').html('<p class="errortxt">Please enter your first name</p>');
  } else if (userLastName == null || userLastName == "") {
  document.getElementById('#txtAnswer').html('<p class="errortxt">Please enter your last name</p>');
  } else if (userQuestion == null || userQuestion == "") {
  document.getElementById('#txtAnswer').html('<p class="errortxt">Please ask the 8 Ball a question</p>');
} else {
  const randomNumber = Math.floor(Math.random() * 10);
  let eightBall = '';
  switch(randomNumber) {
    case 0:
      eightBall = $('#answer8ballimg').html('<img src="/images/ABSOLUTELY.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 1:
      eightBall = $('#answer8ballimg').html('<img src="/images/ASKAGAIN.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 2:
      eightBall = $('#answer8ballimg').html('<img src="/images/COUNTONIT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 3:
      eightBall = $('#answer8ballimg').html('<img src="/images/GOFORIT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 4:
      eightBall = $('#answer8ballimg').html('<img src="/images/ITWILLPASS.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 5:
      eightBall = $('#answer8ballimg').html('<img src="/images/MAYBE.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 6:
      eightBall = $('#answer8ballimg').html('<img src="/images/NO.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 7:
      eightBall = $('#answer8ballimg').html('<img src="/images/NODOUBT.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 8:
      eightBall = $('#answer8ballimg').html('<img src="/images/NOTNOW.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 9:
      eightBall = $('#answer8ballimg').html('<img src="/images/VERYLIKELY.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    case 10:
      eightBall = $('#answer8ballimg').html('<img src="/images/YES.png">');
      $('#answer8ballimg').fadeIn(500);
      break;
    }

    $document.getElementById('#submit') {
        .click(
             function ()
             {
                 $(this).hide();
                 userFirstName.hide();
                 userLastName.hide();
                 userQuestion.hide();
                 document.getElementById('#reset').show();
             }
        );
}
}
};

function reseteightBallApp() {
  var txtAnswer = "";
  var eightball = "";

  $("#answer8ballimg").fadeOut(500);

  $document.getElementById('#reset') {
      .click(
           function ()
           {
               $(this).hide();
               userFirstName.show();
               userLastName.show();
               userQuestion.show();
               document.getElementById('#submit').show();
           }
      );
}
};
</script>
<div id="container">
  <div id="blank8ballimg">
    <img src="/images/8ball.png">
  </div>
  <div id="answer8ballimg">
  </div>
</div>
<br>
<form id="frm1" name="eightballform">
  First Name: <input type="text" id="fname" value="">
  <br>
  Last Name: <input type="text" id="lname" value="">
  <br>
  Ask the 8 Ball your quesion: <input type="text" id="question" value="">
  <br>
  <br>
  <button id="submit" onclick="eightBallApp()">ASK THE 8 BALL</button>
  <button id="reset" onclick="reseteightBallApp()">ASK ANOTHER QUESTION</button>
</form>
<div id="txtAnswer">
</div>
</body>
</html>
